<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div id="frame">
        <div class="screen">
            <input type="number">
        </div>
   
    <div class="keys">
        <div>
            <button class="blue">C</button>
            <button class="blue">+/-</button>
            <button class="blue">%</button>
            <button class="red">/</button>
        </div>

        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="red">X</button>
        </div>

        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="red">-</button>
        </div>

        <div>
           <button>1</button>
           <button>2</button>
           <button>3</button>
           <button class="red">+</button>
        </div>

        <div>
            <button id="zero">0</button>
            <button>.</button>
            <button class="red">=</button>
        </div>

    </div>
        
    </div>

</body>
</html>
